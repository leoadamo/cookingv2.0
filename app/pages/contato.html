<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TITLE -->
		<title>Cooking: Contate-nos!</title>
		<!-- METAS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- LINKS -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="stripe">
				<div class="contact container">
					<h2 class="contact__title ttl-tp2">Contato</h2>
					<form class="form">
						<fieldset class="form__control">
							<input type="text" name="email" placeholder="nome" required />
							<input type="text" name="senha" placeholder="assunto" required />
							<input type="text" name="confirma_senha" placeholder="Mensagem" required />
						</fieldset>
						<button class="contact__btn btn">Enviar</button>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
