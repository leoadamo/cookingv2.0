<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TITLE -->
		<title>Cooking: Feed</title>
		<!-- METAS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- LINKS -->
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<!-- LOADER STRUCTURE -->
		<div class="spinner js-loader-trigger">
			<div class="spinner__content">
				<div class="spinner__content__rect1"></div>
				<div class="spinner__content__rect2"></div>
				<div class="spinner__content__rect3"></div>
				<div class="spinner__content__rect4"></div>
				<div class="spinner__content__rect5"></div>
			</div>
		</div>

		<aside class="menu js-menu-trigger">
			<!-- USER PICTURE WILL BE INJECTED THROUGH LOGIN AUTHENTICATION -->
			<ul class="menu__list js-list-trigger">
				<li class="menu__item"><a class="menu__link menu__link--home" title="Voltar para a homepage" href="/index.html">Home</a></li>
				<li class="menu__item"><a class="menu__link menu__link--profile" title="Visitar Perfil" href="#">Perfil</a></li>
				<li class="menu__item"><a class="menu__link menu__link--contact" title="Entre em contato" href="/contato.html">Contato</a></li>
			</ul>
			<a class="menu__logout js-logout-trigger" title="Clique para Desconectar">Desconectar</a>
		</aside>
		<main class="content">
			<div class="stripe">
				<h2 class="stripe__title ttl-tp2">Feed</h2>
				<!-- MENU MOBILE -->
				<button class="hamburger js-hamburger-trigger" type="button">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>
				<!-- MENU MOBILE -->
			</div>

			<!-- POSTS -->
			<ul class="posts js-posts-tracker">
				<!-- POSTS WILL BE INJECT WITH RESPONSE DATA BY JS -->
			</ul>
			<div class="categories">
				<h2 class="categories__title ttl-tp3">Categorias</h2>
				<ul class="categories__list js-categories-trigger">
					<!-- CATEGORIES WILL BE INJECTED WITH AJAX CALL -->
				</ul>
			</div>
		</main>

		<script src="./assets/js/bundle.min.js"></script>
	</body>
</html>
