<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TITLE -->
		<title>Cooking: Faça seu Cadastro!</title>
		<!-- METAS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- LINKS -->
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="stripe">
				<div class="container">
					<ul class="list">
						<li class="list__item">
							<a class="list__item__link" href="login.html" title="Faça seu login">Entrar</a>
						</li>
						<li class="list__item">
							<a class="list__item__link" href="cadastro.html" title="Cadastre-se para acessar">Registre-se</a>
						</li>
					</ul>
					<form class="form js-register-trigger">
						<fieldset class="form__control">
							<input type="email" name="email" placeholder="e-mail" required />
							<input type="password" name="senha" placeholder="senha" required />
							<input type="password" name="confirma_senha" placeholder="confirme a senha" required />
						</fieldset>
						<button class="btn btn--login">Continuar</button>
					</form>
				</div>
			</div>
		</main>

		<script src="./assets/js/bundle.min.js"></script>
	</body>
</html>
