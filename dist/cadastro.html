<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TITLE -->
		<title>Cooking: Faça seu Cadastro!</title>
		<!-- METAS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- LINKS -->
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<!-- LOADER STRUCTURE -->
		<div class="spinner js-loader-trigger">
			<div class="spinner__content">
				<div class="spinner__content__rect1"></div>
				<div class="spinner__content__rect2"></div>
				<div class="spinner__content__rect3"></div>
				<div class="spinner__content__rect4"></div>
				<div class="spinner__content__rect5"></div>
			</div>
		</div>

		<main class="wrapper">
			<div class="stripe">
				<div class="container">
					<ul class="list">
						<li class="list__item">
							<a class="list__item__link" href="login.html" title="Faça seu login">Entrar</a>
						</li>
						<li class="list__item">
							<a class="list__item__link" href="cadastro.html" title="Cadastre-se para acessar">Registre-se</a>
						</li>
					</ul>
					<form class="form js-register-trigger" autocomplete="off">
						<fieldset class="form__control">
							<input type="text" name="name" id="name" placeholder="Nome completo" />
							<input class="js-datepicker" type="text" name="bday" id="bday" placeholder="Data de nascimento" />
							<input type="text" name="phone" id="phone" placeholder="Telefone para contato" />
							<input type="email" name="email" id="email" placeholder="seuemail@provedor.com" />
							<input type="password" name="password" id="password" placeholder="senha" />
							<input type="password" name="confirm_password" id="confirm_password" placeholder="confirme sua senha" />
						</fieldset>
						<button type="submit" class="btn btn--login">Continuar</button>
					</form>
				</div>
			</div>
		</main>

		<script src="./assets/js/bundle.min.js"></script>
	</body>
</html>
