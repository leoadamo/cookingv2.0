<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TITLE -->
		<title>Cooking: Contate-nos!</title>
		<!-- METAS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- LINKS -->
		<link rel="stylesheet" href="assets/css/main.min.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="stripe">
				<div class="contact container">
					<h2 class="contact__title ttl-tp2">Contato</h2>
					<form class="form js-contact-trigger" autocomplete="off">
						<fieldset class="form__control">
							<input type="text" name="name" id="name" placeholder="digite seu nome" />
							<input type="text" name="about" id="about" placeholder="assunto" />
							<input type="text" name="message" id="message" placeholder="Mensagem aqui..." />
						</fieldset>
						<button type="submit" class="btn btn--login">Enviar</button>
					</form>
				</div>
			</div>
		</main>

		<script src="./assets/js/bundle.min.js"></script>
	</body>
</html>
